<p-table [value]="cats" [columns]="cols" [paginator]="true" [rows]="5" dataKey="id">
    <ng-template pTemplate="caption">
        <div class="caption">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [(ngModel)]="search" placeholder="Search by name" />
            </span>
            <p-button label="Create" (onClick)="goToCreate()"></p-button>
        </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 5rem"></th>
            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="breed">Breed<p-sortIcon field="breed"></p-sortIcon></th>
            <th>Birthday</th>
            <th>Description</th>
            <th pSortableColumn="avg_rating">Average Rating<p-sortIcon field="avg_rating"></p-sortIcon></th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-cat let-columns="columns" let-expanded="expanded">
        <tr>
            <td>
                <button type="button" pButton pRipple [pRowToggler]="cat" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td>
            <td *ngFor="let col of columns">
                {{cat[col.field]}}
            </td>
            <td>
                <p-rating [(ngModel)]="cat.avg_rating" [readonly]="true" [cancel]="false"></p-rating>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button pButton pRipple type="button" icon="pi pi-pencil"  class="p-button-rounded p-button-text"></button>
                </div>
            </td>
        </tr>
    </ng-template>


    <ng-template pTemplate="rowexpansion" let-cat>
        <tr>
            <td colspan="7">
                <div class="rowexpansion-header">
                    <p-button label="Add a comment"></p-button>
                </div>
                <div class="p-3">
                    <p-table [value]="cat.comments" dataKey="id">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Comment</th>
                                <th>Rating</th>
                                <th style="width:20%"></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-comment>
                            <tr>
                                <td>{{ comment.text }}</td>
                                <td>
                                    <p-rating [(ngModel)]="comment.note" [readonly]="true" [cancel]="false" [stars]="5"></p-rating>
                                </td>
                                <td>
                                    <div class="flex align-items-center justify-content-center gap-2">
                                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6">There are no comment for this cat yet.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No cats found</td>
        </tr>
    </ng-template>
</p-table>
